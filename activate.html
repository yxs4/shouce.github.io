<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0" />
<meta content="telephone=no" name="format-detection" />
<title>E键广告使用手册</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/main.css">
<!-- JavaScript -->
<script src="js/require.min.js" type="text/javascript"></script>
<script src="js/config.js"></script>
</head>
<body>
	<div class="head-tit">
		<a href="index.html" class="return"></a>
		激活广告机流程
	</div>
	<div class="switch-link clearfix type2">
		<a href="javascript:" class="active">直接激活</a>
		<a href="javascript:">缴纳押金并激活</a>
	</div>
	<img src="images/activate.png">
	<img src="images/activate_02.png" style="display: none;">
	<script>
		require(['jquery'],function(){
			$('.switch-link>a').bind('click',function(){
				var that = $(this),
					index = that.index();
				that.addClass('active').siblings().removeClass('active');
				$('img').eq(index).show().siblings('img').hide();
			})
		})
	</script>
</body>
</html>
